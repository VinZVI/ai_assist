[tool:pytest]
# Директории для поиска тестов
testpaths = tests

# Паттерны файлов тестов
python_files = test_*.py *_test.py

# Паттерны классов и функций тестов  
python_classes = Test*
python_functions = test_*

# Минимальная версия pytest
minversion = 7.0

# Поддержка asyncio
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Дополнительные опции по умолчанию
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --color=yes
    --durations=10

# Фильтры предупреждений
filterwarnings =
    ignore::pytest.PytestRemovedIn9Warning
    ignore::RuntimeWarning
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::pytest.PytestUnknownMarkWarning

# Маркеры
markers =
    asyncio: Асинхронные тесты
    unit: Юнит-тесты отдельных компонентов
    integration: Интеграционные тесты
    config: Тесты конфигурации
    database: Тесты базы данных
    telegram: Тесты Telegram интеграции
    handlers: Тесты обработчиков сообщений
    message_handler: Тесты обработчика сообщений
    slow: Медленные тесты

# Покрытие кода (если установлен pytest-cov)
# addopts = --cov=app --cov-report=html --cov-report=term-missing